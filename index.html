<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользователи</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Таблица пользователей</h1>
    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Возраст</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button id="addUserBtn">Добавить пользователя</button>
    <div id="userForm" style="display: none;">
      <div class="formContent"><h2>Добавить пользователя</h2>
        <label for="userName">Имя:</label>
        <input type="text" id="userName" required>
        <label for="userAge">Возраст:</label>
        <input type="number" id="userAge" required>
        <button id="saveUserBtn">Сохранить</button>
        <button id="cancelBtn">Отмена</button>
      </div>

    </div>

    <script src="renderer.js"></script>
</body>
</html>
